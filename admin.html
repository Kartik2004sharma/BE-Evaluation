<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            /* padding: 20px; */
            padding: 0;
        }
        
        .admin-container{
            padding: 20px;
            padding-top: 130px;
        }
        .dashboard-header {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .dashboard-header h1 {
            margin: 0;
            color: #ffffff;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            color: #bb86fc;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        input[type="search"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #2d2d2d;
            color: #ffffff;
        }

        select {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #2d2d2d;
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #2d2d2d;
            color: #bb86fc;
            cursor: pointer;
        }

        th:hover {
            background: #3d3d3d;
        }

        tr:hover {
            background: #252525;
        }

        .sort-icon::after {
            content: '↕';
            margin-left: 5px;
            color: #666;
        }

        .sort-asc::after {
            content: '↑';
            color: #bb86fc;
        }

        .sort-desc::after {
            content: '↓';
            color: #bb86fc;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .navbar{
            background: #121212;
            display: flex;
            justify-content: space-between;
            padding-left: 70px;
            padding-right: 200px;
            position: fixed;
            box-shadow: #6200ea 0px 0.01px 30px 0px;
            border-bottom: 2px solid #4d4c4c;
            z-index: 1000;
        }
        .navbar ul{
            list-style-type: none;
            display: flex;
            justify-content: space-evenly;
        }
        .navbar ul li{
            margin-top: 25px;
        }
        .navbar ul li a{
            color: #ffffff;
            text-decoration: none;
        }
        .navbar ul li a:hover{
            color: #bb86fc;
        }
        .contents{
            width: 1000px;
            margin-left: 300px;
        }
        .icon{
            width: 150px;
            margin: 10px;
            display: flex;
            color: #ffffff;
            justify-content: space-between;
            font-size: larger;
        }
        footer{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 30px;
            margin-top: 50px;
        }
        .socials{
            display: flex;
            width: 500px;
            justify-content: space-evenly;
            color: #ffffff;
        }
        
        .contacts{
            display: flex;
            justify-content: space-evenly;
            width: 700px;
            color: #ffffff;
            font-size: small;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar" id="navbar">
            <div class="icon">
                <img src="assets/icon.png" alt="" width="70px" height="70px">
                <h1>Jobify</h1>
            </div>
            <div class="contents">
                <ul>
                    <li><a href="http://localhost:3000/">Home</a></li>
                    <li><a href="http://localhost:3000/form">Register</a></li>
                    <li><a href="http://localhost:3000/users">User Dashboard</a></li>
                    <li><a href="http://localhost:3000/admin">Admin Dashboard</a></li>
                </ul>
            </div>
        </nav>
        <div class="admin-container">
            <div class="dashboard-header">
                <h1>Admin Dashboard</h1>
            </div>
        
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Applications</h3>
                    <div id="totalApplications">0</div>
                </div>
                <div class="stat-card">
                    <h3>Male</h3>
                    <div id="maleCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Female</h3>
                    <div id="femaleCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Others</h3>
                    <div id="othersCount">0</div>
                </div>
            </div>
        
            <div class="controls">
                <input type="search" id="searchInput" placeholder="Search...">
                <select id="filterGender">
                    <option value="">All Genders</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
        
            <table>
                <thead>
                    <tr>
                        <th data-sort="name">Name <span class="sort-icon"></span></th>
                        <th data-sort="email">Email <span class="sort-icon"></span></th>
                        <th data-sort="contact">Contact <span class="sort-icon"></span></th>
                        <th data-sort="gender">Gender <span class="sort-icon"></span></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <footer>
        <div class="socials">
            <h2><i class="fa-brands fa-facebook"></i></h2>
            <h2><i class="fa-brands fa-instagram"></i></h2>
            <h2><i class="fa-brands fa-twitter"></i></h2>
            <h2><i class="fa-brands fa-linkedin"></i></h2>
        </div>
        <div class="contacts">
            <p>Contact Us</p>
            <p>Our Services</p>
            <p>Privacy Policy</p>
            <p>Terms and Conditions</p>
        </div>
    </footer>
    </div>
    <script src="https://kit.fontawesome.com/a91acee77a.js" crossorigin="anonymous"></script>
    <script>
        let userData = [];
        let currentSort = { field: null, direction: 'asc' };

        function updateStats(data) {
            document.getElementById('totalApplications').textContent = data.length;
            document.getElementById('maleCount').textContent = data.filter(user => user.gender === 'male').length;
            document.getElementById('femaleCount').textContent = data.filter(user => user.gender === 'female').length;
            document.getElementById('othersCount').textContent = data.filter(user => user.gender === 'others').length;
        }

        function sortData(field) {
            if (currentSort.field === field) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.direction = 'asc';
            }

            userData.sort((a, b) => {
                let comparison = 0;
                if (a[field] > b[field]) comparison = 1;
                if (a[field] < b[field]) comparison = -1;
                return currentSort.direction === 'asc' ? comparison : -comparison;
            });

            updateTable(userData);
            updateSortIcons(field);
        }

        function updateSortIcons(field) {
            document.querySelectorAll('th span').forEach(span => {
                span.className = 'sort-icon';
            });
            if (field) {
                const th = document.querySelector(`th[data-sort="${field}"]`);
                const span = th.querySelector('span');
                span.className = `sort-icon sort-${currentSort.direction}`;
            }
        }

        function updateTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-data">No data found</td></tr>';
                return;
            }

            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.contact}</td>
                    <td>${user.gender}</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.querySelectorAll('th').forEach(th => {
            th.addEventListener('click', () => {
                const field = th.getAttribute('data-sort');
                sortData(field);
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const genderFilter = document.getElementById('filterGender').value;
            
            const filteredData = userData.filter(user => {
                const matchesSearch = Object.values(user).some(value => 
                    value.toString().toLowerCase().includes(searchTerm)
                );
                const matchesGender = !genderFilter || user.gender === genderFilter;
                return matchesSearch && matchesGender;
            });
            
            updateTable(filteredData);
        });

        document.getElementById('filterGender').addEventListener('change', (e) => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genderFilter = e.target.value;
            
            const filteredData = userData.filter(user => {
                const matchesSearch = Object.values(user).some(value => 
                    value.toString().toLowerCase().includes(searchTerm)
                );
                const matchesGender = !genderFilter || user.gender === genderFilter;
                return matchesSearch && matchesGender;
            });
            
            updateTable(filteredData);
        });

        fetch('http://localhost:3000/users')
            .then(response => response.json())
            .then(data => {
                userData = data;
                updateStats(data);
                updateTable(data);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
