<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0px;
            /* height: 100vh; */
        }
        .form{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            z-index: 100;
            padding-top: 100px;
            /* margin-bottom: 40px; */
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #ffffff;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border: 1px solid #6200ea;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .submit-button:hover {
            background-color: #3700b3;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
        }

        input, select {
            font-size: 16px;
        }
        .navbar{
            background: #121212;
            display: flex;
            justify-content: space-between;
            padding-left: 70px;
            padding-right: 200px;
            position: fixed;
            box-shadow: #6200ea 0px 0.01px 30px 0px;
            border-bottom: 2px solid #4d4c4c;
            margin-top: -15px;
            z-index: 1000;
        }
        .navbar ul{
            list-style-type: none;
            display: flex;
            justify-content: space-evenly;
        }
        .navbar ul li{
            margin-top: 25px;
        }
        .navbar ul li a{
            color: #ffffff;
            text-decoration: none;
        }
        .navbar ul li a:hover{
            color: #bb86fc;
        }
        .contents{
            width: 1000px;
            margin-left: 300px;
        }
        .icon{
            width: 150px;
            margin: 10px;
            display: flex;
            color: #ffffff;
            justify-content: space-between;
            font-size: larger;
        }
        footer{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 30px;
            margin-top: 50px;
        }
        .socials{
            display: flex;
            width: 500px;
            justify-content: space-evenly;
            color: #ffffff;
        }
        
        .contacts{
            display: flex;
            justify-content: space-evenly;
            width: 700px;
            color: #ffffff;
            font-size: small;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar" id="navbar">
            <div class="icon">
                <img src="assets/icon.png" alt="" width="70px" height="70px">
                <h1>Jobify</h1>
            </div>
            <div class="contents">
                <ul>
                    <li><a href="http://localhost:3000/">Home</a></li>
                    <li><a href="http://localhost:3000/form">Register</a></li>
                    <li><a href="http://localhost:3000/student">User Dashboard</a></li>
                    <li><a href="http://localhost:3000/admin">Admin Dashboard</a></li>
                </ul>
            </div>
        </nav>
        <div class="form">
            <div class="form-container">
                <h2>Job Application Form</h2>
                <form id="jobForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <div id="nameError" class="error-message"></div>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div id="emailError" class="error-message"></div>
                    </div>
        
                    <div class="form-group">
                        <label for="contact">Contact No</label>
                        <input type="text" id="contact" name="contact" required>
                        <div id="contactError" class="error-message"></div>
                    </div>
        
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                        <div id="genderError" class="error-message"></div>
                    </div>
        
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div id="passwordError" class="error-message"></div>
                    </div>
        
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div id="confirmPasswordError" class="error-message"></div>
                    </div>
        
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="socials">
            <h2><i class="fa-brands fa-facebook"></i></h2>
            <h2><i class="fa-brands fa-instagram"></i></h2>
            <h2><i class="fa-brands fa-twitter"></i></h2>
            <h2><i class="fa-brands fa-linkedin"></i></h2>
        </div>
        <div class="contacts">
            <p>Contact Us</p>
            <p>Our Services</p>
            <p>Privacy Policy</p>
            <p>Terms and Conditions</p>
        </div>
    </footer>
    </div>
    <script src="https://kit.fontawesome.com/a91acee77a.js" crossorigin="anonymous"></script>
    <script>
   document.getElementById('jobForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    let isValid = true;

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const contact = document.getElementById('contact').value.trim();
    const gender = document.getElementById('gender').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Clear previous errors
    document.getElementById('nameError').textContent = '';
    document.getElementById('emailError').textContent = '';
    document.getElementById('contactError').textContent = '';
    document.getElementById('genderError').textContent = '';
    document.getElementById('passwordError').textContent = '';
    document.getElementById('confirmPasswordError').textContent = '';

    // Validation
    if (name === '') {
        document.getElementById('nameError').textContent = 'Name is required.';
        isValid = false;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email address.';
        isValid = false;
    }

    const contactRegex = /^\d{10}$/;
    if (!contactRegex.test(contact)) {
        document.getElementById('contactError').textContent = 'Enter a valid 10-digit contact number.';
        isValid = false;
    }

    if (gender === '') {
        document.getElementById('genderError').textContent = 'Select a gender.';
        isValid = false;
    }

    if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
        isValid = false;
    }

    if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
        isValid = false;
    }

    if (isValid) {
        const formData = new URLSearchParams();
        formData.append('name', name);
        formData.append('email', email);
        formData.append('contact', contact);
        formData.append('gender', gender);
        formData.append('password', password);

        fetch('http://localhost:3000/form', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            if (data === 'Application Submitted Successfully!') {
                document.getElementById('jobForm').reset();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error submitting form');
        });
    }
});
    </script>
</body>
</html>
